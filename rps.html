<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="foundation-6/css/foundation.css" />
        <script src="modernizr.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </head>
<body>
	<div class="row" style="margin-top: 4%;">
		<div class="small-12 text-center small-centered columns new_game">
            <h1>Pick a Hand</h1>
        </div>
	</div>
	<div class="row" style="margin-top: 4%;">
		<div class="small-12 medium-6 large-4 small-centered columns new_game">
			<a id="rock_button" class="button expanded" onclick="play('Rock');">Rock</a>
			<a id="paper_button" class="button expanded" onclick="play('Paper');">Paper</a>
			<a id="scissors_button" class="button expanded" onclick="play('Scissors');">Scissors</a>
		</div>
	</div>
		
	<div class="row" id="display" style="margin-top: 4%; display: none;">
		<div class="small-12 text-center small-centered columns ">
            <h1 id="beats"></h1>
        </div>
        <br/>
        <div id="result1" class="callout small-12 text-center small-centered columns ">
            <h1 id="result"></h1>
        </div>
        <br/>
		<div class="small-12 small-centered columns ">
			<a class="button secondary expanded" onclick="new_game()">New game</a>
		</div>
		<br/>
	</div>

	<div class="row">
		<div class="small-4 text-center columns show callout secondary">
			<div id="W"><h4>Wins:0</h4></div>
		</div>
		<div class="small-4 text-center  columns show callout secondary">
			<div id="D"><h4>Draws:0</h4></div>
		</div>
		<div class="small-4 text-center columns show callout secondary">
			<div id="L"><h4>Losses:0</h4></div>
		</div>
	</div>

	<script src="rps_control.js"></script>
	<script src="foundation-6/js/vendor/jquery.min.js"></script>
    <script src="foundation-6/js/vendor/what-input.min.js"></script>
    <script src="foundation-6/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
